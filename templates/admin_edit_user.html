<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แก้ไขผู้ใช้</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h3>แก้ไขข้อมูลผู้ใช้: {{ user.username }}</h3>
    <form method="post">
        <div class="mb-3">
            <label for="phone" class="form-label">เบอร์โทร</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">บทบาท</label>
            <select class="form-select" name="role" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>พนักงาน ปตท.</option>
                <option value="driver" {% if user.role == 'driver' %}selected{% endif %}>พนักงานขับรถ</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">ยกเลิก</a>
    </form>
</body>
</html>
