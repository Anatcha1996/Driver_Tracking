<!-- templates/admin_view_route.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>เส้นทางเดินรถ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const attendanceId = {{ attendance_id }};
    const map = L.map('map').setView([13.7563, 100.5018], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch(`/api/route/${attendanceId}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        const latlngs = data.map(p => [p.lat, p.lng]);

        L.polyline(latlngs, { color: 'blue' }).addTo(map);

        if (latlngs.length > 0) {
          L.marker(latlngs[0]).addTo(map).bindPopup("เช็กอิน").openPopup();
          L.marker(latlngs[latlngs.length - 1]).addTo(map).bindPopup("เช็กเอาต์");
          map.fitBounds(latlngs);
        }
      });
  </script>
</body>
</html>
