<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>สมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">สมัครสมาชิก</h3>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">ชื่อผู้ใช้</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">รหัสผ่าน</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">เบอร์โทรศัพท์ (ถ้ามี)</label>
                            <input type="text" class="form-control" id="phone" name="phone" />
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">บทบาท</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" selected disabled>-- เลือกบทบาท --</option>
                                <option value="driver">พนักงานขับรถ</option>
                                <option value="admin">พนักงาน ปตท.</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
                    </form>
                    <p class="text-center mt-3">
                        มีบัญชีแล้ว? <a href="{{ url_for('login') }}">เข้าสู่ระบบที่นี่</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
