<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>รีเซ็ตรหัสผ่านสำหรับ {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>รีเซ็ตรหัสผ่านสำหรับผู้ใช้: {{ user.username }}</h3>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label for="new_password" class="form-label">รหัสผ่านใหม่</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required />
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">ยืนยันรหัสผ่านใหม่</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
        </div>
        <button type="submit" class="btn btn-primary">รีเซ็ต</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">ยกเลิก</a>
    </form>
</div>
</body>
</html>
